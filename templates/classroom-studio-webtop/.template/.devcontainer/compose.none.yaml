services:
  dev:
    image: ghcr.io/airnub-labs/dev-web:latest
    user: "vscode"
    volumes:
      - ..:/workspaces:cached
    shm_size: "2gb"

  webtop:
    image: lscr.io/linuxserver/webtop:ubuntu-xfce
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - CUSTOM_USER=vscode
    volumes:
      - ..:/workspace
    ports:
      - "${WEBTOP_PORT:-3001}:3000"
    shm_size: "2gb"
